<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Books & Authors</title>
</head>

<body>
    <div class="container p-3 mt-3">
        <a href="/books"><button type="submit" class="btn btn-outline-primary">Back</button></a>
        <br><br>
        <h2>{{this_book.title}}</h2>
        <br>
        <p><b>ID: </b>{{this_book.id}}</p>
        <p><b>Description: </b>{{this_book.desc}}</p>
        <ul class="list-group"></ul>
        <li class="list-group"><b>Authors:</b></li>
        <ul class="list-item">
            {% for author in this_book.authors.all %}
            <li class="list-item">{{author.first_name}} {{author.last_name}}</li>
            {% endfor %}
        </ul>
        </ul>
        <form action="/add_author_to_book" method="post" class="form-group">
            {% csrf_token %}
            <select name="author_id">
                <option selected>-select an author-</option>
                {% for author in all_authors %}
                <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="book_id" value="{{this_book.id}}">
            <input type="submit" class="btn btn-outline-primary" value="Add">
        </form>
    </div><!--container ends-->
</body>

</html>
