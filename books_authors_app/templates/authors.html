<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Books & Authors</title>
</head>
<body>
    <div class="container mt-2">
        <h3>Add an Author</h3>
        <form action="/add_author" method="post" class="form-group">
            {% csrf_token %}
            <label for="fname" class="form-label">First Name</label>
            <br>
            <input type="text" name="first_name">
            <br><br>
            <label for="lname" class="form-label">Last Name</label>
            <br>
            <input type="text" name="last_name">
            <br><br>
            <label for="notes" class="form-label">Notes</label>
            <br>
            <textarea class="notes" name="notes"></textarea>
            <br>
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
        <br>
        <table class="table border table-striped">
            <thead>
                <tr>
                    {% for heading in headings %}
                        <th class="bg-info" scope="col">{{heading}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for author in all_authors %}
                <tr>
                    <td>{{author.id}}</td>
                    <td>{{author.first_name}} {{author.last_name}}</td>
                    <th>{{author.notes}}</th>
                    <td><a class="view btn btn-outline-primary" href="/display_authors/{{author.id}}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div><!--container ends-->
</body>
</html>
