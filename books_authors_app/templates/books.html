<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Books & Authors</title>
</head>
<body>
    <div class="container mt-2">
        <h3>Add a Book</h3>
        <form action="/add_book"  method="post" class="form-group">
            {% csrf_token %}
            <label for="title" class="form-label">Title</label>
            <br>
            <input type="text" name='title'>
            <br><br>
            <label for="description" class="form-label">Description</label>
            <br>
            <textarea class="textarea" name="desc" style="width: 210px"></textarea>
            <br>
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
        <br>
        <table class="table border table-striped">
            <thead>
                <tr>
                    {% for heading in headings %}
                        <th class="bg-info" scope="col">{{heading}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a class="btn btn-outline-primary" href="/display_books/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
